<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
  <div class="container">
    <a href="/home" class="navbar-brand">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
    aria-expanded="false" class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" a [routerLink]="['/challenges']">Challenges</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" a [routerLink]="['/users']">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" a routerLink="calendar" *ngIf="isAuthenticated()" >Calendar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" a [routerLink]="['/about']">About</a>
        </li>

      </ul>

      <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
              <button class="btn btn-secondary" *ngIf="isAuthenticated()" (click)="navigateToUserProfile(user.id)" >Hi, {{user.username}}</button>
            </li>
          <li class="nav-item">
          <button class="btn btn-secondary" *ngIf="isAuthenticated()" (click)="logout()">Log Out</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-secondary" data-toggle="modal" *ngIf="!isAuthenticated()" data-target="#loginModal">Log in</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-secondary" data-toggle="modal" *ngIf="!isAuthenticated()" data-target="#registerModal">Sign up</button>
        </li>

      </ul>

    </div>
  </div>
</div>

<div id="loginModal" class="modal fade" role="dialog">
  <loginForm></loginForm>
</div>
<div id="registerModal" class="modal fade" role="dialog">
  <registerForm></registerForm>
</div>
