<div class="register">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h4 style="text-align: left">Register</h4>
          <button type="button" class="close" data-dismiss="modal"> &times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm.value)">

          <div class="form-group" [ngClass]="{'has-error':!registerForm.controls['fullName'].valid && registerForm.controls['fullName'].touched}">
                <label for="fullName" class="label">Full name</label>
                <input class="form-control" type="text" placeholder="Full Name" [formControl]="registerForm.controls['fullName']">
                <div *ngIf="registerForm.controls['username'].hasError('required') && registerForm.controls['fullName'].touched" class="alert alert-danger">Full name is required</div>
            </div>

            <div class="form-group" [ngClass]="{'has-error':!registerForm.controls['username'].valid && registerForm.controls['username'].touched}">
                <label for="username" class="label">Username</label>
                <input class="form-control" type="text" placeholder="Username" [formControl]="registerForm.controls['username']">
                <div *ngIf="registerForm.controls['username'].hasError('required') && registerForm.controls['username'].touched" class="alert alert-danger">Username is required</div>
            </div>

              <div class="form-group" [ngClass]="{'has-error':!registerForm.controls['email'].valid && registerForm.controls['email'].touched}">
                  <label for="email" class="label">Email</label>
                  <input class="form-control" type="email" placeholder="Email" [formControl]="registerForm.controls['email']">
                  <div *ngIf="registerForm.controls['email'].hasError('required') && registerForm.controls['email'].touched" class="alert alert-danger">Email is required</div>
              </div>

              <div class="form-group" [ngClass]="{'has-error':!registerForm.controls['password'].valid && registerForm.controls['password'].touched}">
                  <label for="password" class="label">Password</label>
                  <input class="form-control" type="password" placeholder="Password" [formControl]="registerForm.controls['password']">
                  <div *ngIf="registerForm.controls['password'].hasError('required') && registerForm.controls['password'].touched" class="alert alert-danger">Password is required</div>
              </div>

              <div class="form-group" [ngClass]="{'has-error':!registerForm.controls['password'].valid && registerForm.controls['confirmPassword'].touched}">
                  <label for="confirmPassword" class="label">Confirm password</label>
                  <input class="form-control" type="confirmPassword" placeholder="Confirm password" [formControl]="registerForm.controls['confirmPassword']">
                  <div *ngIf="registerForm.controls['confirmPassword'].hasError('required') && registerForm.controls['confirmPassword'].touched" class="alert alert-danger">Confirm password is required</div>
          </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>

                <a [routerLink]="['']" class="btn btn-link">Cancel</a>
            </div>
            <div class="foot-lnk">
              <!-- <button (click)="openLogin()">Already a Member?</button> -->
              <!-- <a href="#" (click)=" d('dismiss modal1'); open(modal2);">Already a Member?</a> -->

          </div>
        </form>
      </div>
    </div>
    </div>
    </div>
    <div class="registerForm text-center" >
    </div>

<app-footer></app-footer>
