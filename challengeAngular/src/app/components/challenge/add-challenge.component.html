<div class="addChallenge" *ngIf="!authenticated">
  <div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
        <h4 style="text-align: left">Add challenge</h4>
        <button type="button" class="close" data-dismiss="modal"> &times;</button>
    </div>
    <div class="modal-body">
      <form [formGroup]="addChallengeForm" (ngSubmit)="addChallenge(addChallengeForm.value)">
      <div class="form-group" [ngClass]="{'has-error':!addChallengeForm.controls['title'].valid && addChallengeForm.controls['title'].touched}">
        <label for="title" class="label">Title</label>
        <input class="form-control" type="title" placeholder="Title" [formControl]="addChallengeForm.controls['title']">
        <div *ngIf="addChallengeForm.controls['title'].hasError('required') && addChallengeForm.controls['title'].touched" class="alert alert-danger">Email is required</div>
      </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!addChallengeForm.valid">Add</button>
          <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Cancel</button>
        </div>
       </form>
  </div>
  </div>
  </div>
  </div>
