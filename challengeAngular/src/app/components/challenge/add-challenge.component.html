<div class="addChallenge">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 style="text-align: left">Add challenge</h4>
        <button type="button" class="close" data-dismiss="modal"> &times;</button>
      </div>
      <div class="modal-body">
        <form #challengeForm="ngForm" novalidate>
          <h1>Add new challenge</h1>
          <div class="container">

            <div class="row">
              <div class="col-md-6">
                <div class="form-group" [class.has-danger]="title.invalid && triedToSave">
                  <label>Title</label>
                  <input #title="ngModel" class="form-control" type="text" name="title" required [(ngModel)]="challengeInfo.title" />
                  <small class="text-danger" *ngIf="title.invalid && triedToSave"> Title is required </small>
                </div>
                <div class="form-group" [class.has-danger]="imgUrl.invalid && triedToSave">
                  <label>Image URL</label>
                  <input #imgUrl="ngModel" class="form-control" type="text" name="imgUrl" required [(ngModel)]="challengeInfo.imgUrl" />
                  <small class="text-danger" *ngIf="imgUrl.invalid && triedToSave"> Image URL is required </small>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary" [disabled]="saving" (click)="save(challengeForm)">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
