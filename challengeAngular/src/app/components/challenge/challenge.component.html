<div class=" container">
  <button class="challenge btn btn-primary" data-toggle="modal" data-target="#challengeModal">Add challenge</button>
  <table class="table">
      <thead>
          <tr>
              <!-- <th *ngFor="let h of employeeHeaders">{{h.label}}</th> -->
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let ch of challenges$ | async; let ind = index;">
              <th>{{ind+1}}</th>
              <th>{{ch.title}}</th>
              <img src="{{ch.imgUrl}}">
          </tr>
      </tbody>

  </table>
</div>


<div id="challengeModal" class="modal fade" role="dialog">
  <add-challenge></add-challenge>
</div>
