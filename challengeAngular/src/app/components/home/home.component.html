<body>
  <div style="height: 100vh; background-image: url('../../assets/images/background.jpeg');background-repeat: no-repeat;background-size: 100% 100%;">
    <div style="height: 150px"></div>
    <div class="row">
      <div class="col-6">
        <h1 align="center" style="color: whitesmoke">Challenge yourself</h1>
      </div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col-6">
        <h1 align="center" style="color: whitesmoke">Improve</h1>
      </div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
  </div>

  <h2 class="text-primary" style="color: whitesmoke">Newest challenges</h2>

  <ngx-carousel [inputs]="carouselTile" (carouselLoad)="carouselTileLoad($event)">
    <ngx-tile NgxCarouselItem *ngFor="let ch of challenges$ | async">
      <div class="card border-success">
        
        
        <div class="shadow" style="height: 160px">
            <div class="middle">
                <b style="font-size: 24px;">{{ch.title}}</b>
                <br>
                <b>+{{ch.Reward}} XP</b>
                <br>
                Completed by (number) challengers
              </div>
          <img class="rounded mx-auto d-block image" src="{{ch.imgUrl}}" (click)="redirectToChallenge(ch.id)" style="background-size: cover; height: 100%; width: 100%">
          
        </div>

        <div>
          <div style="text-align: left; margin: 15px;">
              <h5 class="text-success">
                  {{ch.title}}
                </h5>
            <h5>
              <ngb-rating style="color: white" [readonly]="true" max="5" [rate]="ch.Difficulty"></ngb-rating>
            </h5>
          </div>
        </div>
      </div>
    </ngx-tile>
    <button NgxCarouselPrev class='leftRs'>&lt;</button>
    <button NgxCarouselNext class='rightRs'>&gt;</button>
  </ngx-carousel>


</body>
