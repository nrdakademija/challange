<div class="col-md-6 col-md-offset-3">
  <h2>Registration</h2>
  <form name="form" novalidate>
      <div class="form-group">
        <label for="full_name" class="label">Full name</label>
          <input type="text" class="form-control" name="full_name" placeholder="Full name" required />
          <div  class="help-block">Full name is required</div>
      </div>

      <div class="form-group">
        <label for="email" class="label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Email"  required />
          <div  class="help-block">Email is required</div>
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password"  required />
          <div class="help-block">Password is required</div>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm password</label>
        <input type="password" class="form-control" name="confirm_password"  required />
        <div class="help-block">Password is required</div>
      </div>

      <div class="form-group">
          <button class="btn btn-primary">Register</button>

          <a [routerLink]="['']" class="btn btn-link">Cancel</a>
      </div>
      <div class="foot-lnk">
        <a [routerLink]="['/login']">Already a Member?</a>
    </div>
  </form>
</div>
